    <script src="https://unpkg.com/fast-levenshtein@2.0.6/levenshtein.js"></script>
    <script>
      // Proxy is similar to getters & setters
      // Uses the concept of traps: which are intercepters of calls. They are different from getters, it does not use a property instead it uses the whole object.
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy#Methods_of_the_handler_object

      const target = {
        red: 'Rojo',
        green: 'Verde',
        blue: 'Azul',
      };

      const handler = {
        get(obj, prop) {
          if (prop in obj) {
            return obj[prop];
          }

          const suggestion = Object.keys(obj).find((key) => {
            return Levenshtein.get(key, prop) <= 3;
          });

          if (suggestion) {
            console.log(`${prop} was not found. Did u mean ${suggestion}?`);
          }

          return obj[prop];
        },
      };

      const p = new Proxy(target, handler);
    </script>
